<!doctype html>

<html>
    <head>
        <title>Sign In | VGO</title>
        
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    
    <body>
        <div class="container col-6">
            <div class="card card-body">

                <h5 class="card-title">Welcome!</h5>
                <p class="card-subtitle text-muted">VGO Members</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="memberEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="memberPassword" placeholder="Password">
                    </div>
                    <a class="btn btn-primary" href="#">Sign In</a>
                </form>
            
            </div>
        </div>
    </body>
</html>
